<!DOCTYPE html>
<html>
<head>
  <title>Página de registro</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="php/registro.php" method="POST">
          <h2 class="mt-5 mb-4">Regístrate</h2>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre_user" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="contrasena_user" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="curp" placeholder="CURP" required>
          </div>
          <button type="submit" class="btn btn-primary" name="registro">Registrarse</button>
        </form>
        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

</body>
</html>
